<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatos aleatorios</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Press+Start+2P&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href="./styles.css">
</head>
<body>
    <h1>Gatos app</h1>

    <section id="randomMichis">
        <h2>Gatitos aleatorios</h2>

        <span id="error"></span>

        <div class="cardCats">
            <article class="left">
                <img id='img1' width="350px" alt="Foto aleatoria de gatos">
                <button id="btn1" onclick="saveFavoriteCat()" >
                    Guardar en favoritos
                </button>
            </article>
    
            <article class="center">
                <img id='img2' width="350px" alt="Foto aleatoria de gatos">
                <button id="btn2" onclick="saveFavoriteCat()" >
                    Guardar en favoritos
                </button>
            </article>
    
            <article class="right">
                <img id='img3' width="350px" alt="Foto aleatoria de gatos">
                <button id="btn3" onclick="saveFavoriteCat()" >
                    Guardar en favoritos
                </button>
            </article>
        </div>
               
        <button class ='reloadButton' onclick="loadRandomCats()">Recargar</button>
    </section>

    <section id="uploadingMichis">
        <h2>Sube la foto de tu michi</h2>
        <form id="uploadingForm">
            <input id="file" type="file" name="file">
            <button class="uploadMichiButton" type="button" onclick="uploadCatPhoto()">Subir la foto de tu michi</button>
        </form>

    </section>


    <section id="favoritesMichis">
        
        <h2>Michis favoritos</h2>
        <article>
            <img id='img' width="350px" alt="Foto aleatorias de gatos">
            <button >Sacar al michi de favoritos</button>

        </article>
    </section>
    

    <script src="./main.js"></script>
</body>
</html>
